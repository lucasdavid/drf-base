{% extends "base.html" %}

{% load i18n %}
{% load url from future %}
{% block content %}

<form method="post" action="{% url 'oauth2_provider:delete' application.pk %}">
    {% csrf_token %}

    <div class="empty-space"></div>

    <h3 class="text-center">
        <strong>{% trans 'Warning' %}!</strong>
        {% trans "Are you sure to delete the application" %} {{ application.name }}?
        This action cannot be undone.
    </h3>
    <br />

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <a class="btn btn-default btn-block btn-large" href="{% url 'oauth2_provider:list' %}">{% trans "Cancel" %}</a>

            <button type="submit" class="btn btn-block btn-large btn-danger" name="allow">
                <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;
                Confirm delete
            </button>
        </div>
    </div>


</form>
{% endblock content %}
