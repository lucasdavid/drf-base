{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRF-Base</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DRF-Base application.">
    <meta name="author" content="Lucas David (lucasolivdavid@gmail.com)">

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen" rel="stylesheet" type="text/css"/>
    <link href="{% static 'default/css/default.css' %}" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Base</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Docs</a></li>
                <li><a href="#">Help</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="search by keywords">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">ldavid <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;
                            Profile</a></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-piggy-bank"></span>&nbsp;&nbsp;
                            Billing</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">
                            <span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;
                            Log-out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
{% endblock %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'jquery/js/jquery-1.11.3.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
